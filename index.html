<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habash Med | Ophthalmic Solutions</title>
    <meta
      name="description"
      content="Habash Med - Delivering Excellence in Vision and Ophthalmic Solutions in Syria."
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                500: "#0ea5e9", // Sky blue/Cyan tone
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e", // Deep blue
              },
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
            animation: {
              float: "float 6s ease-in-out infinite",
              "fade-in-up": "fadeInUp 0.8s ease-out forwards",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
          },
        },
      };
    </script>

    <style>
      /* Custom styles for 3D effects and Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      .perspective-1000 {
        perspective: 1000px;
      }

      .transform-style-3d {
        transform-style: preserve-3d;
      }

      .card-3d-hover {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card-3d-hover:hover {
        transform: translateY(-5px) rotateX(2deg);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
          "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
        }
      }
    </script>
  </head>
